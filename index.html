<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CVM - Cosmetic Vending Machine</title>
    <script>
      // 환경 변수 설정 (브라우저 환경용)
      window.ENV = {
        NODE_ENV: 'development',
        VITE_SUPABASE_URL: '',
        VITE_SUPABASE_ANON_KEY: '',
        VITE_QR_PAY_API_KEY: '',
        VITE_ENCRYPTION_SECRET_KEY: 'default-secret-key-for-development',
        VITE_APP_VERSION: '1.0.0'
      };
    </script>
    <style>
      /* 키오스크 모드를 위한 기본 스타일 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f8fafc;
        overflow: hidden; /* 키오스크 모드에서 스크롤 방지 */
      }
      
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* 로딩 스피너 */
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #ffffff33;
        border-top: 5px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        font-size: 18px;
        font-weight: 500;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- 로딩 중 표시 -->
      <div class="loading-spinner">
        <div>
          <div class="spinner"></div>
          <div class="loading-text">CVM 시스템 로딩 중...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
