name: Deploy CVM Server to Cafe24

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'server/**'
      - 'src/services/**'
      - 'package.json'
  workflow_dispatch:

jobs:
  deploy-to-cafe24:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Validate deployment configuration
        run: |
          echo "ğŸ” Validating deployment configuration..."
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "âœ… Configuration check completed"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build server project
        run: |
          npm run build:server
          # ë˜ëŠ” ì„œë²„ ì „ìš© ë¹Œë“œ ëª…ë ¹
      
      - name: Create deployment package
        run: |
          mkdir -p deploy
          # í•„ìš”í•œ íŒŒì¼ë“¤ë§Œ ë³µì‚¬
          cp -r dist/ deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          
          # í™˜ê²½ ì„¤ì • íŒŒì¼ (í”„ë¡œë•ì…˜ìš©)
          cp .env.production deploy/.env
          
          # ì„œë²„ ê´€ë ¨ íŒŒì¼ë“¤
          if [ -d "server" ]; then
            cp -r server/ deploy/
          fi
          
          # ZIP íŒŒì¼ ìƒì„±
          cd deploy
          zip -r ../cvm-server-$(date +%Y%m%d-%H%M%S).zip .
          cd ..
      
      - name: Deploy to Cafe24 via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CAFE24_FTP_HOST }}
          username: ${{ secrets.CAFE24_FTP_USER }}
          password: ${{ secrets.CAFE24_FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: /www/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env.local
            **/.env.development
      
      - name: SSH Commands (ì„œë²„ ì¬ì‹œì‘ ë“±)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.CAFE24_SSH_HOST }}
          username: ${{ secrets.CAFE24_SSH_USER }}
          password: ${{ secrets.CAFE24_SSH_PASSWORD }}
          script: |
            cd /www
            
            # Node.js ì˜ì¡´ì„± ì„¤ì¹˜ (í”„ë¡œë•ì…˜ë§Œ)
            npm install --production
            
